name: cd

on:
  push:
    branches: [main]

jobs:
  deployments: 
      name: Deploy
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"
        
        - name: Produce Notely Binary
          run: ./scripts/buildprod.sh
    
  gcloud:
    runs-on: ubuntu-latest

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - name: 'Submit Build to GCloud'
      run: ' gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455500/notely-ar-repo/notely:latest .'